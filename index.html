<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Configurator</title>
  </head>
  <body>
    <div id="configurator">
      <h1>3D Model Configurator</h1>


      <!-- Color picker Laces-->
      <!-- Section for Laces -->
      <div class="customization-section">
        <div class="section-title">Laces</div>
        <div class="color-options">
          <button onclick="changeLaces('White')" class="color-button color-white"></button>
          <button onclick="changeLaces('Black')" class="color-button color-black"></button>
          <button onclick="changeLaces('#0047ab')" class="color-button color-blue"></button>
          <button onclick="changeLaces('#ee4b2b')" class="color-button color-red"></button>
          <button onclick="changeLaces('#50c878')" class="color-button color-green"></button>
          <button onclick="changeLaces('#808080')" class="color-button color-gray"></button>
          <button onclick="changeLaces('#8b4513')" class="color-button color-brown"></button>
        </div>
      </div>

      <!-- Section for Soles -->
      <div class="customization-section">
        <div class="section-title">Soles</div>
        <div class="color-options">
          <button onclick="changeSoles('White')" class="color-button color-white"></button>
          <button onclick="changeSoles('Black')" class="color-button color-black"></button>
          <button onclick="changeSoles('#0047ab')" class="color-button color-blue"></button>
          <button onclick="changeSoles('#ee4b2b')" class="color-button color-red"></button>
          <button onclick="changeSoles('#50c878')" class="color-button color-green"></button>
          <button onclick="changeSoles('#808080')" class="color-button color-gray"></button>
          <button onclick="changeSoles('#8b4513')" class="color-button color-brown"></button>
          </div>
      </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
